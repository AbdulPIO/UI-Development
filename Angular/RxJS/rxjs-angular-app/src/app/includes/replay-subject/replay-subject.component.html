<div class="my-3">
  <h2>Replay Subject</h2>
  <hr />
  <br />
  <div class="row">
    <div class="col">
      <h4>Add Video</h4>
    </div>
  </div>
  <hr />
  <div class="row justify-content-center">
    <div class="col-md-4">
      <input type="text" class="form-control" #video />
    </div>
    <div class="col-md-3">
      <button class="btn btn-success" (click)="onVideoAdd(video.value)">
        Add Video
      </button>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col-md-4">
      <strong>User - 01</strong>
      <hr />
      <ul class="video-list">
        <li *ngFor="let item of user1List">
          <strong>Video:</strong> {{ item }}
        </li>
      </ul>
    </div>

    <div class="col-md-4">
      <strong>User - 02</strong>
      <hr />
      <ul class="video-list">
        <li *ngFor="let item of user2List">
          <strong>Video:</strong> {{ item }}
        </li>
      </ul>
      <button
        class="btn btn-success"
        [ngClass]="subscribeMode2 ? 'btn-danger' : 'btn-success'"
        (click)="user2Subscibe()"
      >
        {{ subscribeMode2 ? "Unsubscribe" : "Subscribe" }}
      </button>
    </div>

    <div class="col-md-4">
      <strong>User - 03</strong>
      <hr />
      <ul class="video-list">
        <li *ngFor="let item of user3List">
          <strong>Video:</strong> {{ item }}
        </li>
      </ul>
      <button
        class="btn btn-success"
        [ngClass]="subscribeMode3 ? 'btn-danger' : 'btn-success'"
        (click)="user3Subscibe()"
      >
        {{ subscribeMode3 ? "Unsubscribe" : "Subscribe" }}
      </button>
    </div>
  </div>
</div>
