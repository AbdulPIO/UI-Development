<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customizing Bootstrap</title>
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <h1 class="text-primary mb-1">Custom</h1>

      <button class="btn btn-primary btn-lg mb-2 p-2">
        Custom Large Button
      </button>

      <!-- Using the custom theme color defined in main.scss -->
      <div class="bg-altdark mb-3">
        <h2>This is a custom theme background</h2>
      </div>

      <div class="bg-altlight">
        <h2>This is also a custom theme background</h2>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
