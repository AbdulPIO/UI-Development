<app-header />

<main>
  <ul id="users">
    <!-- Dynamically outputting data without manually going through each item of list -->
    @for (user of users; track user.id) {
    <!-- <li *ngFor="let user of users"> -->
    <li>
      <app-user
        [user]="user"
        [selected]="user.id === selectedUserId"
        (select)="onSelectUser($event)"
      />
    </li>
    }
    <!-- <li>
      <app-user [user]="users[0]" (select)="onSelectUser($event)" />
    </li> -->
  </ul>

  <!-- Outputting conditional content -->
  @if (selectedUser) {
  <!-- telling if it exists use it if not use default -->
  <!-- <app-tasks *ngIf="selectedUser; else fallback" [name]="selectedUser!.name" /> -->
  <app-tasks
    [userId]="selectedUser.id"
    [name]="selectedUser ? selectedUser!.name : ''"
  />
  } @else {
  <p id="fallback">Select a user to see their tasks!</p>
  <!-- <ng-template #fallback>
    <p id="fallback">Select a user to see their tasks!</p>
  </ng-template> -->
  }
</main>
