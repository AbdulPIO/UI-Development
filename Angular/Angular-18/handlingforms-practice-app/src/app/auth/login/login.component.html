<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <!-- Making Angular aware of this element, when using nModel input element should always have the name attribute -->
      <input
        id="email"
        type="email"
        name="email"
        ngModel
        required
        email
        #email="ngModel"
      />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        ngModel
        required
        minlength="6"
        #password="ngModel"
      />
    </div>

    <button class="button">Login</button>
  </div>

  <!-- Showing message for invalid input -->
  <!-- @if (form.form.controls['email'].touched &&
  form.form.controls['password'].touched && form.form.invalid) {
  <p class="control error">Invalid values detected. Please check your input.</p>
  } -->
  <!-- getting access to control specific information -->
  <!-- @if (email.touched && password.touched && form.form.invalid) {
  <p class="control error">Invalid values detected. Please check your input.</p>
  } -->

  <!-- Appropriate message for each wrong input -->
  @if (email.touched && email.dirty && email.invalid) {
  <p class="control-error">Invalid email address entered.</p>
  } @if (password.touched && password.dirty && password.invalid) {
  <p class="control-error">
    Invalid password entered - must be atleast 6 characters long.
  </p>
  }
</form>
