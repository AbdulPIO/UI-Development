<!-- **************************************************************
REACTIVE FORM -->
<!-- In ngSubmit onSubmit we don't need to pass any argument unlike template-driven forms as we already have access to our form in our class because it was setup there -->
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" [formControl]="form.controls.email" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
    </div>

    <button class="button">Login</button>
  </div>

  @if (emailIsInvalid) {
  <p class="control-error">Please enter a valid email address.</p>
  } @if (passwordIsInvalid) {
  <p class="control-error">
    Please enter a valid password (must be at least 6 characters long and
    contain a question mark.)
  </p>
  }
</form>
