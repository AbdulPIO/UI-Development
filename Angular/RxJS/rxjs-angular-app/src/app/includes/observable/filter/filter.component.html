<div class="my-3">
  <h2>Filter</h2>
  <br />
  <div class="row">
    <div class="col-md-4">
      <strong>Ex -01</strong>
      <hr />
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Filter :</strong> by length
      </p>
      <table class="table">
        <tr>
          <th>Id</th>
          <th>Name</th>
        </tr>
        <tr *ngFor="let item of data">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
        </tr>
      </table>
      <hr />
    </div>
    <div class="col-md-4">
      <strong>Ex -02</strong>
      <hr />
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Filter :</strong> by gender
      </p>
      <table class="table">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Gender</th>
        </tr>
        <tr *ngFor="let item of data2">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.gender }}</td>
        </tr>
      </table>
      <hr />
    </div>
    <div class="col-md-4">
      <strong>Ex -03</strong>
      <hr />
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Filter :</strong> by nth item
      </p>
      <table class="table">
        <tr>
          <th>Id</th>
          <th>Name</th>
        </tr>
        <tr *ngFor="let item of data3">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
        </tr>
      </table>
      <hr />
    </div>
  </div>
</div>
