<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Centering using Flex -->
    <h1>Centering Divs</h1>
    <div class="flex-container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>

    <!-- Just for providing a gap between the two containers -->
    <div style="height: 100px"></div>

    <!-- Flex-Direction -->
    <h1>Flex-Direction</h1>
    <div class="flex-container1">
      <div class="box1">1</div>
      <div class="box1">2</div>
      <div class="box1">3</div>
      <div class="box1">4</div>
      <div class="box1">5</div>
    </div>

    <!-- Just for providing a gap between the two containers -->
    <div style="height: 100px"></div>

    <!-- Flex-Wrap and Gap -->
    <h1>Flex-Wrap</h1>
    <div class="flex-container2">
      <div class="box2">1</div>
      <div class="box2">2</div>
      <div class="box2">3</div>
      <div class="box2">4</div>
      <div class="box2">5</div>
      <div class="box2">6</div>
      <div class="box2">7</div>
      <div class="box2">8</div>
      <div class="box2">9</div>
    </div>

    <!-- Just for providing a gap between the two containers -->
    <div style="height: 100px"></div>

    <!-- Flex-Shrink -->
    <h1>Flex-Shrink</h1>
    <div class="flex-container3">
      <div id="box-noshrink" class="box3">1</div>
      <div class="box3">2</div>
      <div class="box3">3</div>
      <div class="box3">4</div>
      <div class="box3">5</div>
    </div>

    <!-- Just for providing a gap between the two containers -->
    <div style="height: 100px"></div>

    <!-- Flex-Grow -->
    <h1>Flex-Grow</h1>
    <div class="flex-container4">
      <div class="box4">1</div>
      <div id="box-grow" class="box4">2</div>
      <div class="box4">3</div>
      <div class="box4">4</div>
      <div class="box4">5</div>
    </div>

    <!-- Just for providing a gap between the two containers -->
    <div style="height: 100px"></div>

    <!-- Align-Self -->
    <h1>Align Self Property</h1>
    <div class="flex-container5">
      <div id="box-other" class="box5">1</div>
      <div class="box5">2</div>
      <div class="box5">3</div>
      <div class="box5">4</div>
      <div class="box5">5</div>
    </div>
  </body>
</html>
